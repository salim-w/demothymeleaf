<div th:switch="${users}" class="container mt-4">
    <h2 th:case="null" class="text-center">Aucun utilisateur pour le moment !</h2>
    <div th:case="*">
        <h2 class="text-center mb-4">Utilisateurs</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-light">
            <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>Modifier</th>
                <th>Supprimer</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-primary">Modifier</a>
                </td>
                <td>
                    <a th:href="@{/delete/{id}(id=${user.id})}"
                       class="btn btn-danger"
                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?');">
                        Supprimer
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <a href="/signup" class="btn btn-success">Ajouter un nouvel utilisateur</a>
    </div>
</div>

<style>
    .table {
        border-radius: 0.5rem;
        overflow: hidden; /* Pour arrondir les coins de la table */
    }
    .table th, .table td {
        vertical-align: middle; /* Centre le texte verticalement */
    }
    .table-light {
        background-color: #f8f9fa !important; /* Couleur de fond pour les en-têtes */
    }
    .btn {
        transition: background-color 0.3s, transform 0.2s; /* Animation au survol */
    }
    .btn:hover {
        transform: scale(1.05); /* Agrandit légèrement le bouton au survol */
    }
</style>
